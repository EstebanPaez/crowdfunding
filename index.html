<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Frontend Mentor | Crowdfunding product page</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="./images/logo.svg" alt="Crowdfund" class="nav__logo" />
        <div class="nav__hamburger"></div>
      </nav>
    </header>
    <div class="menu__wrapper">
      <div class="menu">
        <a href="#" class="menu__item">About</a>
        <a href="#" class="menu__item">Discover</a>
        <a href="#" class="menu__item">Get Started</a>
      </div>
      <div class="menu__x"></div>
    </div>
    <main class="main">
      <div class="main__project">
        <img class="project__logo" src="./images/logo-mastercraft.svg" alt="Logo" />
        <h3 class="project__title">Mastercraft Bamboo Monitor Riser</h3>
        <p class="project__text">
          A beautiful & handcrafted monitor stand to reduce neck and eye strain.
        </p>
        <div class="project__buttons">
          <a class="buttons__support" href="#">Back this project</a>
          <a class="buttons__tag" href="#"></a>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
